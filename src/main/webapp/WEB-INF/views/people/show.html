<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Читетель</title>
</head>
<body>
    <p th:text="${person.getName()} + ', ' + ${person.getYear()}">VALUE</p>
<br/>
</hr>
    <form th:method="Get" th:action="@{/people/{id}/edit(id=${person.getPersonId()})}" th:object="${person}">
        <input type="submit" value="Редактировать">
    </form>
    <br/>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPersonId()})}" th:object="${person}">
        <input type="submit" value="Удалить">
    </form>
<br/><br/>
<a href="/people">Назад</a>
</body>
</html>
