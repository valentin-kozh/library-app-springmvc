<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Дабовление нового читателя</title>
</head>
<body>
  <form th:method="POST" th:action="@{/people/{id}(id=${person.getPersonId()})}" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" th:field="*{name}" id="name">
    </br>
    <label for="year">Введите год рождения: </label>
    <input type="text" th:field="*{year}" id="year">
    <br/>
    <input type="submit" value="Добавить">
  </form>
</body>
</html>
