<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление нового читателя</title>
</head>
<body>
  <form th:method="POST" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{name}">name error</div>
    <br/><br/>
    <label for="year">Введите год рождения: </label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{year}">year error</div>
    <br/><br/>
    <input type="submit" value="Добавить">
  </form>
</body>
</html>
